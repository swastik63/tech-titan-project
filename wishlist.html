<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>My Wishlist</title>
</head>
<body>
    <script src="index.js"></script>
    
	<!-- <header>
		<h1>My Wishlist Items</h1>
	</header> -->
    <!-- <li><a href="wishlist.html">Your Wishlist</a></li> -->
   
<!-- ---------------------- -->

	<main class="wishlist">
		<section id="wishlist-item">
			<h2>Items on my Wishlist</h2>
			<ul>
				<li>
					<img src="./images/product_1_img.png" alt="Product 1">
					<h3>Product 1</h3>
					<p>Price: $50,000</p>
					<button class="remove">Remove</button>
				</li>
				<li>
					<img src="./images/product2_img.jpg" alt="Product 2">
					<h3>Product 2</h3>
					<p>Price: $500</p>
					<button class="remove">Remove</button>
				</li>
			</ul>
		</section>
        <aside id="suggested-item">
		<section id="suggested-product">
			<h2>Suggested Products</h2>
			<ul>
				<li>
					<img src="./images/product3_img.jpg" alt="Product 3">
					<h3>Product 3</h3>
					<p>Price: $1200</p>
					<button class="add">Add to Wishlist</button>
				</li>
				<li>
					<img src="./images/product4_img.jpg" alt="Product 4">
					<h3>Product 4</h3>
					<p>Price: $13000</p>
                    <div class="wishlist-tag">
					<button class="add">Add to Wishlist</button>
                    </div>
				</li>
			</ul>
		</section>
    </aside>
	</main>
	</script>
</body>
</html>
